<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f9; }
    #chatbox { width: 400px; height: 400px; border: 1px solid #ccc; margin: 20px auto; padding: 10px; overflow-y: auto; background: #fff; }
    #userInput { width: 300px; padding: 10px; }
    button { padding: 10px; }
  </style>
</head>
<body>
  <div id="chatbox"></div>
  <input id="userInput" type="text" placeholder="Type a message..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      let userText = document.getElementById("userInput").value;
      if (!userText) return;

      document.getElementById("chatbox").innerHTML += `<p><b>You:</b> ${userText}</p>`;
      document.getElementById("userInput").value = "";

      try {
        let response = await fetch("/get", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userText })
        });

        if (!response.ok) throw new Error("Server error");

        let data = await response.json();
        document.getElementById("chatbox").innerHTML += `<p><b>Bot:</b> ${data.response}</p>`;
      } catch (err) {
        document.getElementById("chatbox").innerHTML += `<p><b>Bot:</b> Error contacting server.</p>`;
        console.error(err);
      }
    }
  </script>
</body>
</html>
